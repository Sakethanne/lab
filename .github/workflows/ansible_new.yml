name: Ansible

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Ansible lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Set Ansible Collection Path
      - name: Set Ansible Collection Path
        run: |
          echo "ANSIBLE_COLLECTIONS_PATHS=$(ansible-galaxy collection list | grep -Eo '/.*')" >> $GITHUB_ENV

      # Run ansible-lint with FQCN resolution
      - name: Run ansible-lint
        env:
          ANSIBLE_COLLECTIONS_PATHS: ${{ env.ANSIBLE_COLLECTIONS_PATHS }}
        run: ansible-lint ./ansible
